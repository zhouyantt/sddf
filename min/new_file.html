    <main>
        <section>
            <h2>袋鼠简介</h2>
			<img src="../tupian.jpg" alt="这是一个示例图片" width="500" height="300">
            <p>袋鼠是澳大利亚特有的一种动物，属于有袋类动物。它们通常以四条腿跳跃方式移动，是世界上最大的跳跃动物。</p>
        </section>
        <section>
            <h2>袋鼠的种类</h2>
            <ul>
                <li>红袋鼠</li>
                <li>东部灰袋鼠</li>
                <li>西部灰袋鼠</li>
                <li>小袋鼠</li>
            </ul>
        </section>
        <section>
            <h2>袋鼠的栖息地</h2>
            <p>袋鼠主要栖息在澳大利亚的草原和森林中，它们通常在黎明和黄昏时活动。</p>
        </section>
    </main>
